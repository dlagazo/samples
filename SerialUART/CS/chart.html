<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>
    <input style="width:50px" id="setX1" value="X1" />

    <input style="width:50px" id="setY1" value="Y1" />

    <input style="width:50px" id="setX2" value="X2" />

    <input style="width:50px" id="setY2" value="Y2" />
    <button id="calculateSlope" onclick="getSlope()">Get Slope</button>
    <input style="width:150px" id="setSlope" value="Slope: " />

    <button id="removeDataset">Remove Dataset</button>
    <button id="addData">Add Data</button>
    <button id="removeData" onclick="removeData()">Remove Data</button>
    <script>
     var MONTHS = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    var count = 0;
        var config = {
            type: 'line',
            data: {
                labels: ['0'],
                datasets: [{
                    label: 'SPO2',
                    backgroundColor: window.chartColors.red,
                    borderColor: window.chartColors.red,
                    data: [0

                    ],
                    fill: false,
                }, {
                    label: 'Pulse',
                    fill: false,
                    backgroundColor: window.chartColors.blue,
                    borderColor: window.chartColors.blue,
                    data: [0

                    ],
                }, {
                    label: 'SPO2-BB',
                    fill: false,
                    backgroundColor: window.chartColors.green,
                    borderColor: window.chartColors.green,
                    data: [0

                    ],
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Chart.js Line Chart'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Month'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Value'
                        }
                    }]
                }
            }
        };


        window.onload = function () {
                    var ctx = document.getElementById('canvas').getContext('2d');


            window.myLine = new Chart(ctx, config);

        };

    function getSlope() {
        var x1 = document.getElementById('setX1').value;
                var x2 = document.getElementById('setX2').value;
        var y1 = document.getElementById('setY1').value;
        var y2 = document.getElementById('setY2').value;

        document.getElementById('setSlope').value = "Slope: " + (y2 - y1) / ((x2 - x1) / 3);
        }


        document.getElementById('randomizeData').addEventListener('click', function () {
            config.data.datasets.forEach(function (dataset) {
                dataset.data = dataset.data.map(function () {
                    return randomScalingFactor();
                });

            });

            window.myLine.update();
        });

        var colorNames = Object.keys(window.chartColors);
        document.getElementById('addDataset').addEventListener('click', function () {
            var colorName = colorNames[config.data.datasets.length % colorNames.length];
            var newColor = window.chartColors[colorName];
            var newDataset = {
                label: 'Dataset ' + config.data.datasets.length,
                backgroundColor: newColor,
                borderColor: newColor,
                data: [],
                fill: false
            };

            for (var index = 0; index < config.data.labels.length; ++index) {
                newDataset.data.push(randomScalingFactor());
            }

            config.data.datasets.push(newDataset);
            window.myLine.update();
        });

        document.getElementById('addData').addEventListener('click', function () {
            if (config.data.datasets.length > 0) {
                var month = MONTHS[config.data.labels.length % MONTHS.length];
                config.data.labels.push(month);

                config.data.datasets.forEach(function (dataset) {
                    dataset.data.push(randomScalingFactor());
                });

                window.myLine.update();
            }
        });



        document.getElementById('removeDataset').addEventListener('click', function () {
            config.data.datasets.splice(0, 1);
            window.myLine.update();
        });

        document.getElementById('setY1').addEventListener('click', function () {
            config.data.datasets.splice(0, 1);
            window.myLine.update();
        });

        function removeData() {
            config.data.labels.splice(-1, 1); // remove the label first
            config.data.labels = [];
            count = 0;
            config.data.datasets[0].data = [];
            config.data.datasets[1].data = [];
            config.data.datasets[2].data = [];
            window.myLine = new Chart(ctx, config);
            window.myLine.update();
        };

        function test(val, spo2, pr, spo2bb) {
            config.data.labels.push(count);

            //config.data.datasets[0].data.push(spo2);
            //sconfig.data.datasets[1].data.push(pr);
            config.data.datasets[2].data.push(spo2bb);

            window.myLine.update();
            count++;
        }
    </script>
</body>

</html>
